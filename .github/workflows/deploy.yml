name: Deploy to Render

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production

    steps:
      # 1Ô∏è‚É£ R√©cup√©ration du code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Installer Render CLI
      - name: Install Render CLI
        run: |
          curl -L https://github.com/render-oss/cli/releases/download/v1.1.0/cli_1.1.0_linux_amd64.zip -o render.zip
          unzip -o render.zip >/dev/null
          chmod +x cli_v1.1.0
          sudo mv cli_v1.1.0 /usr/local/bin/render
          render --version

      # 3Ô∏è‚É£ Configurer le workspace Render
      - name: Set Render workspace
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          render workspaces set ${{ secrets.RENDER_WORKSPACE_ID }}

      # 4Ô∏è‚É£ D√©ployer sur Render
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "üöÄ D√©ploiement sur Render..."
          render deploys create ${{ secrets.RENDER_SERVICE_ID }} --confirm
